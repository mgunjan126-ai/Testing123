<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Be My Valentine üíñ</title>

<style>
body {
  margin: 0;
  height: 100vh;
  overflow: hidden;
  font-family: 'Poppins', sans-serif;
  background: linear-gradient(135deg, #ffafbd, #ffc3a0);
  display: flex;
  justify-content: center;
  align-items: center;
}

/* Floating Hearts & Roses */
.floating {
  position: absolute;
  bottom: -20px;
  animation: floatUp 7s linear infinite;
  opacity: 0.8;
}
@keyframes floatUp {
  0% { transform: translateY(0); }
  100% { transform: translateY(-120vh); opacity: 0; }
}

/* Confetti */
.confetti {
  position: absolute;
  font-size: 18px;
  animation: fall 3s linear forwards;
}
@keyframes fall {
  to { transform: translateY(100vh) rotate(720deg); opacity: 0; }
}

.container {
  background: rgba(255,255,255,0.95);
  padding: 45px 55px;
  border-radius: 30px;
  text-align: center;
  box-shadow: 0 25px 50px rgba(0,0,0,0.2);
  position: relative;
  z-index: 10;
}

.dim {
  background: rgba(0,0,0,0.4);
}

h1 {
  font-size: 34px;
  color: #ff3b6f;
  cursor: pointer;
}

.buttons {
  position: relative;
  height: 130px;
}

button {
  border: none;
  border-radius: 50px;
  padding: 15px 45px;
  font-size: 20px;
  cursor: pointer;
  position: absolute;
  transition: 0.3s;
}

#yesBtn {
  background: #ff4d6d;
  color: white;
  left: 50%;
  transform: translateX(-120%);
}

#noBtn {
  background: #6c757d;
  color: white;
  left: 50%;
  transform: translateX(20%);
  pointer-events: none;
}

#typing {
  font-size: 34px;
  color: #ff1e56;
  margin-top: 20px;
  display: none;
  font-weight: bold;
}

#countdown {
  font-size: 32px;
  color: #ff3366;
  display: none;
  margin-top: 20px;
}

.video-wrapper {
  display: none;
  justify-content: center;
  margin-top: 25px;
}

video {
  width: 270px;
  height: 480px;
  object-fit: cover;
  border-radius: 25px;
  box-shadow: 0 0 30px rgba(255,77,109,0.8);
}

#personal {
  display: none;
  margin-top: 20px;
  font-size: 20px;
  color: #ff4d6d;
}

#finalText {
  display: none;
  margin-top: 25px;
  font-size: 26px;
  color: #ff3366;
  font-weight: bold;
}
</style>
</head>

<body>

<!-- Background Music -->
<audio id="music" loop>
  <source src="For A Reason Ringtone  Karan Aujla  For A Reason Punjabi Song Ringtone  Ringtone Series - Ringtone Series.mp3" type="audio/mpeg">
</audio>

<div class="container" id="box">
  <h1 id="name">Aarohi, will you be my Valentine? üíò</h1>

  <div class="buttons" id="buttons">
    <button id="yesBtn">YES üíï</button>
    <button id="noBtn">NO üôÉ</button>
  </div>

  <div id="typing"></div>
  <div id="countdown"></div>

  <div class="video-wrapper" id="videoWrap">
    <video id="video" loop muted playsinline>
      <source src="Aarohi.mp4" type="video/mp4">
    </video>
  </div>

  <div id="personal">
    From the day I met you, Aarohi‚Ä¶<br>
    you‚Äôve been my safest place ‚ù§Ô∏è
  </div>

  <div id="finalText">
    Now you‚Äôre stuck with me forever üòå‚ù§Ô∏è
  </div>
</div>

<script>
const yesBtn = document.getElementById("yesBtn");
const noBtn = document.getElementById("noBtn");
const buttons = document.getElementById("buttons");
const typing = document.getElementById("typing");
const countdown = document.getElementById("countdown");
const video = document.getElementById("video");
const videoWrap = document.getElementById("videoWrap");
const finalText = document.getElementById("finalText");
const personal = document.getElementById("personal");
const music = document.getElementById("music");
const box = document.getElementById("box");
const name = document.getElementById("name");

let scale = 1;
let nameClicks = 0;

/* NO button runs away */
document.addEventListener("mousemove", () => {
  noBtn.style.left = Math.random() * 80 + "vw";
  noBtn.style.top = Math.random() * 80 + "vh";
});

/* Floating hearts & roses */
setInterval(() => {
  const el = document.createElement("div");
  el.className = "floating";
  el.innerHTML = Math.random() > 0.5 ? "üíñ" : "üåπ";
  el.style.left = Math.random() * 100 + "vw";
  el.style.fontSize = 16 + Math.random() * 20 + "px";
  document.body.appendChild(el);
  setTimeout(() => el.remove(), 7000);
}, 300);

/* YES click */
yesBtn.addEventListener("click", () => {
  scale += 0.15;
  yesBtn.style.transform = `translateX(-120%) scale(${scale})`;

  buttons.style.display = "none";
  music.play();
  confetti();
  typeText("YAYYY! I love you ‚ù§Ô∏èü•π");
});

/* Typing animation */
function typeText(text) {
  typing.style.display = "block";
  typing.innerHTML = "";
  let i = 0;

  const interval = setInterval(() => {
    typing.innerHTML += text[i];
    i++;
    if (i === text.length) {
      clearInterval(interval);
      startCountdown();
    }
  }, 80);
}

/* Countdown */
function startCountdown() {
  let num = 3;
  countdown.style.display = "block";

  const timer = setInterval(() => {
    countdown.innerHTML = num;
    num--;
    if (num < 0) {
      clearInterval(timer);
      countdown.style.display = "none";
      playVideo();
    }
  }, 1000);
}

/* Play video + show final text after 8s */
function playVideo() {
  box.classList.add("dim");
  videoWrap.style.display = "flex";
  video.play();

  setTimeout(() => {
    personal.style.display = "block";
    finalText.style.display = "block";
  }, 8000);
}

/* Confetti */
function confetti() {
  for (let i = 0; i < 40; i++) {
    const c = document.createElement("div");
    c.className = "confetti";
    c.innerHTML = "üíñ";
    c.style.left = Math.random() * 100 + "vw";
    c.style.top = "-20px";
    document.body.appendChild(c);
    setTimeout(() => c.remove(), 3000);
  }
}

/* Easter egg */
name.addEventListener("click", () => {
  nameClicks++;
  if (nameClicks === 3) {
    alert("I choose you. Always. üíç");
  }
});
</script>

</body>
</html>
